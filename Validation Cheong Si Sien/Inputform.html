<!DOCTYPE html>

<html lang="en">

<head>
<link rel="stylesheet" href="styles.css">    

           
</head>
<body>
    <div id="d1"> <! -- Start of the Registration Form Table
                        id and names used:regform, userid, password, name, address, country, 
                        zip, email, gender(button), language(checkbox), about-->
                        
        <h1>Registration Form</h1>
        <form id = "regform" name ="regform" onsubmit="save(event)">
            <table class="table1">
                <tr>
                    <th>User ID:</th>
                    <td>
                        <input type="text" id="userid" name ="userid" onblur="useridvalidations(event)" maxlength="12">       
                        <div></div>
                    </td>
                </tr>
                
                <tr>   
                    <th>Password:</th>
                    <td>
                        <input type="password" id="password" name ="password" onblur="passwordvalidations(event)" maxlength="12">
                        <div></div>
                    </td>
                </tr>
                
                <tr>
                    <th>Name:</th>
                    <td>
                        <input type="text" id = "name" name = "name" onblur="namevalidations(event)">
                        <div></div>
                    </td>
                </tr>
                
                <tr>
                    <th>Address:<span class='fontsize'>(optional)</span)</th>
                    <td><input type="text" name ="address"></td>
                </tr>
                
                <tr>
                    <th>Country:</th>
                    <td>
                        <select id="country" name = "country">
                            <option value="">Please Select the country</option>
                            <option value="singapore">Singapore</option>
                            <option value="malasia">Malasia</option>
                            <option value="india">India</option>
                            <option value="srilanka">Srilanka</option>
                        </select>
                    </td>
                </tr>
                
                <tr>
                    <th>ZipCode:<span class='fontsize'> (numeric)</span name = "zip"</th>
                    <td>
                        <input type="number" id="zip" name = "zip" onblur="zipvalidations(event)">
                        <div></div>
                    </td>
                </tr>
                
                <tr>
                    <th>Email:</th>
                    <td>
                        <input type="text" id = "email" name = "email" onblur="emailvalidations(event)">
                        <div></div>           
                    </td>
                </tr>
                
                <tr>
                    <th>Sex:</th>
                    <td>
                        <input type="radio" name="gender" value="male" name ="male" id="male" onclick ="UpdateButClick()">Male 
                        <input type="radio" name="gender" value="female" name = "female" id="female" onclick ="UpdateButClick()">Female
                    </td>
                </tr>
                
                <tr>
                    <th>Language:</th>
                    <td>
                        <input type="checkbox"  value="Eng" name = "language" id="eng" onclick="UpdateCbxClick(event)" >English
                        <input type="checkbox"  value="nonEng" name ="language" id="noneng" onclick="UpdateCbxClick(event)">Non English
                    </td>
                </tr>
                
                <tr>
                    <th>About:<span class='fontsize'>(optional)</span></th>
                    <td>
                        <textarea id="about" name="about"> </textarea>
                    </td>
                </tr>
                
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <Input type = "submit" id = "submitbut" disabled onclick="save(event)" >
                    </td>
                </tr>
            
            </table>
        </form>
    </div>

    <div id = "display"> <! -- Table for displaying inputted data -->
        <table class ="table2" name ="disptable" id = "disptable"> <!-- Display table name is disptable -->
            <tr class = "tr2">
                <th> UserId</th>
                <th> Password </th>
                <th> Name </th>
                <th> Address </th>
                <th> Country </th>
                <th> Zipcode </th>
                <th> Email </th>
                <th> Sex </th>
                <th> Language </th>
                <th> About </th>                         
            </tr>
        </table>              
    </div> 
    
   
</body>

<script src="input.js"></script>
</html>
