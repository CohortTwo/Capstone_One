<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <link href="registration.css" rel="stylesheet" />
</head>

<body>
        <h1>Registration Form</h1>
        <form id="regform" name="regform" onsubmit="save(event)">
            <table>
                <tr>
                    <td>User ID:</td>
                    <td>
                        <input id ="userID" name="userId" type="text">
                        <div></div>
                    </td>
                </tr>

                <tr>
                    <td>Password:</td>
                    <td>
                        <input id="password" name ="password" type="password">
                        <div></div>
                    </td>

                </tr>
                <tr>
                    <td>Name:</td>
                    <td>
                        <input id="name" name="name" type="text">
                        <div></div>
                    </td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td>
                        <input id="adddress" name ="address" type="text">
                        <div></div>
                    </td>
                </tr>
                <tr>
                    <td>Country:</td>
                    <td>
                        <select name="country" onchange="validateCountry(event)">
                            <option value="-1">(Please select a country)</option>
                            <option value="1">Singapore</option>
                            <option value="2">Malaysia</option>
                            <option value="3">India</option>
                            <option value="4">Srilanka</option>
                        </select>
                        <div id="country"></div>
                    </td>
                </tr>
                <tr>
                    <td>Zip</td>
                    <td>
                        <input id="zipCode" name="zipCode" type="text">
                        <div></div>
                    </td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td>
                        <input id="email" name="email" type="text">
                        <div></div>
                    </td>
                </tr>
                <tr>
                    <td>Sex:</td>
                    <td>
                        <input type="radio" name="gender" onchange="validateGender(event)" value="male">Male
                        <div></div>
                        <input type="radio" name="gender" onchange="validateGender(event)" value="female">Female
                        <div id="gender"></div>
                    </td>
                    
                </tr>
                <tr>
                    <td>Laguage:</td>
                    <td>
                        <input type="checkbox" name="lang" class ="lang" onchange="validateLang(event)" value="Eng">English
                        <input type="checkbox" name="lang" class ="lang" onchange="validateLang(event)" value="nonEng">Non English
                        <input type="checkbox" name="lang" class ="lang" onchange="validateLang(event)" value="Chinese">Chinese
                        <input type="checkbox" name="lang" class ="lang" onchange="validateLang(event)" value="Malay">Malay
                        <div id="lang"></div>
                    </td>
                </tr>
                <tr>
                    <td>About</td>
                    <td>
                        <textarea cols="40" rows="10"></textarea>
                        <div></div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <input id="validForm" type="submit" title="this is not allowed" >
                    </td>
                </tr>
            </table>

        </form>
 
    

        <table id="display">
 

        </table>
    <script src="registration.js"></script>
   
</body>

</html>
