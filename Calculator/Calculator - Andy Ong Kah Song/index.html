<!doctype html>
<html lang="en">
	<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Calculator</h1>
<div id="id01"></div>

<table class="outerBox">
<tr> 
	<td>
		<table>

			<tr>
				<td id="display" class="display" colspan="4">
					<div id="displayTop" class="displayTop">
					</div>
					<div id="displayBot" class="displayBot">
					</div>
				</td>
			</tr>

			<tr>
				<td id="MC" class="funcButton">MC</td>
				<td id="MS" class="funcButton">MS</td>
				<td id="CE" class="funcButton">CE</td>
				<td id="BS" class="funcButton">&#x232B;</td>
				</tr>
				
				<tr>
					<td id="MR" class="funcButton">MR</td>
					<td id="M+" class="funcButton">M+</td>
					<td id="M-" class="funcButton">M-</td>
					<td id="/" class="operButton">&#247;</td>
				</tr>

				<tr>
					<td id="7" class="numButton">7</td>
					<td id="8" class="numButton">8</td>
					<td id="9" class="numButton">9</td>
					<td id="*" class="operButton">&#215;</td>
				</tr>

				<tr>
					<td id="4" class="numButton">4</td>
					<td id="5" class="numButton">5</td>
					<td id="6" class="numButton">6</td>
					<td id="-" class="operButton">&#8722;</td>
				</tr>
				<tr>
					<td id="1" class="numButton">1</td>
					<td id="2" class="numButton">2</td>
					<td id="3" class="numButton">3</td>
					<td id="+" class="operButton">&#43;</td>
				</tr>
				<tr>
					<td id="0" class="numButton">0</td>
					<td id="." class="numButton">.</td>
					<td id="prefixButton" class="prefixButton">&#8314;&#8725;&#8331;</td>
					<td id="=" class="operButton">=</td>
				</tr>
			</table>
			
		</td>

		<!-- 
		<td id="displayHistory" class="displayHistory">History goes here</td>
		-->

</table>

<script src="scripts.js"></script>
</body>
