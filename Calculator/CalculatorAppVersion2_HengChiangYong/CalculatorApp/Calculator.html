<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Calculator App</title>
    <link href="calculator.css" type="text/css" rel="stylesheet" />
   
</head>
<body >
    <div class="topmenu" id="topmenu">
        <section class="top_section" id="top_section">
            <h3>Scientific Calculator Version Two</h3>
            <div class="history" id="history" ><button id="historykey" type="button" onclick="showHist()">History</button></div>
            <div class="memory" id="memory" ><button id="memorykey" type="button" onclick="showMem()">Memory</button></div>
           
        </section>
        <section class="right_section" id="right_section">
            <div class="hist_mem_area" id="hist_mem">
                <div class="histlist" id="histlist"></div>
                <div class="memlist" id="memlist"></div>
            </div>
        </section>
        <section class="left_section" id="left_section">
            <div class="displayarea" id="displayarea">
                <table class="disp_area" id="disp_area">
                    <tr>
                        <td class="smalldisp" id="smalldisp"></td>
                    </tr>
                    <tr>
                        <td class="bigdisp" id="bigdisp">0</td>
                    </tr>

                </table>
            </div>

            <table class="mode" id="mode">
                <tr id="row_mode">
                    <td id="deg"><button id="keydeg" type="button" onclick="deg2rad();">DEG</button></td>
                    <td id="fe"><button id="keyfe" type="button" onclick="F2E();">F-E</button></td>
                </tr>
            </table>
            <table class="mem_mode" id="mem_mode">
                <tr id="row_mem_mode">
                    <td id="mc"><button id="keymc" type="button" onclick="memClear();">MC</button></td>
                    <td id="mr"><button id="keymr" type="button" onclick="memRecall();">MR</button></td>
                    <td id="m+"><button id="keym+" type="button" onclick="memAdd();">M+</button></td>
                    <td id="m-"><button id="keym-" type="button" onclick="memMinus();">M-</button></td>
                    <td id="ms"><button id="keyms" type="button" onclick="memStore();">MS</button></td>
                </tr>
            </table>
            <table class="function_mode" id="function_mode">
                <tr id="row_function_mode">
                    <td id="trigo"><button id="keytrigo" type="button" onclick="trigoFn();">Trigonometry</button></td>
                    <td id="fnkey"><button id="keyfunction" type="button" onclick="FunctionKey();">Function</button></td>
                </tr>
            </table>
            <table class="keypad" id="keypad">
                <tr id="row1">
                    <td id="second"><button id="keysecond" type="button" onclick="display('fn');">2nd</button></td>
                    <td id="pi"><button id="keypi" type="button" onclick="display('pi');">∏</button></td>
                    <td id="e_constant"><button id="keye_const" type="button" onclick="display('e');">e</button></td>
                    <td id="ce"><button id="keyce" type="button" onclick="clearEntry();">CE</button></td>
                    <td id="delete"><button id="keydelete" type="button" onclick="display('del');"><<<</button></td>
                </tr>
                <tr id="row2">
                    <td id="x^2"><button id="keyx^2" type="button" onclick="display('x^2');">x^2</button></td>
                    <td id="inverse"><button id="inverse" type="button" onclick="display('1/x');">1/x</button></td>
                    <td id="abs_x"><button id="keyabs" type="button" onclick="display('abs');">abs</button> </td>
                    <td id="expon"><button id="keyexpon" type="button" onclick="display('expon');">exp</button></td>
                    <td id="mod"><button id="keymod" type="button" onclick="display('mod');">mod</button></td>
                </tr>
                <tr id="row3">
                    <td id="sqroot"><button id="keysqroot" type="button" onclick="display('sqrt');">sqrt</button></td>
                    <td id="left_bracket"><button id="keyleftbracket" type="button" onclick="display('(');">(</button></td>
                    <td id="right_bracket"><button id="keyrightbracket" type="button" onclick="display(')');">)</button></td>
                    <td id="factorial"><button id="keyfactorial" type="button" onclick="display('n!');">n!</button></td>
                    <td id="divider"><button id="keydivider" type="button" onclick="display('/');">/</button></td>
                </tr>
                <tr id="row4">
                    <td id="x^y"><button id="keyx^y" type="button" onclick="display('x^y');">x^y</button></td>
                    <td id="seven"><button id="keyseven" type="button" onclick="display('7');">7</button></td>
                    <td id="eight"><button id="keyeight" type="button" onclick="display('8');">8</button></td>
                    <td id="nine"><button id="keynine" type="button" onclick="display('9');">9</button></td>
                    <td id="multiply"><button id="keymultiply" type="button" onclick="display('x');">x</button></td>
                </tr>
                <tr id="row5">
                    <td id="10^x"><button id="key10^x" type="button" onclick="display('10^x');">10^x</button></td>
                    <td id="four"><button id="keyfour" type="button" onclick="display('4');">4</button></td>
                    <td id="five"><button id="keyfive" type="button" onclick="display('5');">5</button></td>
                    <td id="six"><button id="keysix" type="button" onclick="display('6');">6</button></td>
                    <td id="minus"><button id="keyminus" type="button" onclick="display('-');">-</button></td>
                </tr>
                <tr id="row6">
                    <td id="log"><button id="keylog" type="button" onclick="display('log');">log</button></td>
                    <td id="one"><button id="keyone" type="button" onclick="display('1');">1</button></td>
                    <td id="two"><button id="keytwo" type="button" onclick="display('2');">2</button></td>
                    <td id="three"><button id="keythree" type="button" onclick="display('3');">3</button></td>
                    <td id="plus"><button id="keyplus" type="button" onclick="display('+');">+</button></td>
                </tr>
                <tr id="row7">
                    <td id="natural_log"><button id="keylog" type="button" onclick="display('ln');">ln</button></td>
                    <td id="plus_minus"><button id="keyplusminus" type="button" onclick="display('+/-');">+/-</button></td>
                    <td id="zero"><button id="keyzero" type="button" onclick="display('0');">0</button></td>
                    <td id="dot"><button id="keydot" type="button" onclick="display('.');">.</button></td>
                    <td id="equal"><button id="keyequal" type="button" onclick="display('=');">=</button> </td>
                </tr>

            </table>
        </section>

    </div>


    <kbd></kbd>


    
    <script>



    </script>

</body>
</html>

<script src="calculator.js" type="text/javascript"></script>
