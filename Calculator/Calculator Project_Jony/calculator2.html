<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Basic Calculator</title>
 <link rel="stylesheet" href="calculator.css">
</head>

<body>
 <div class='container'>
  <div class="row">
   <div class="column">
    <tr class="row">
     <td class="display">
      <input type="text" placeholder="0" name="displayResult" />
     </td>
    </tr>
    <tr class="row">
     <td>
      <input type="button" name="MC" value="MC" onClick="memoryClear()">
      <input type="button" name="MR" value="MR" onClick="memoryRecall()">
      <input type="button" name="M+" value="M+" onClick="memoryAdd()">
      <input type="button" name="M-" value="M-" onClick="memorySubtract()">
      <input type="button" name="MS" value="MS" onClick="memorySave()">
     </td>
    </tr>
    <tr class="row">
     <td>
      <input type="button" name="b7" value="7" onClick="calcNumbers(b7.value)">
      <input type="button" name="b8" value="8" onClick="calcNumbers(b8.value)">
      <input type="button" name="b9" value="9" onClick="calcNumbers(b9.value)">
      <input type="button" name="divb" value="รท" onClick="calcNumbers(divb.value)">
     </td>
    </tr>
    <tr class="row">
     <td>
      <input type="button" name="b4" value="4" onClick="calcNumbers(b4.value)">
      <input type="button" name="b5" value="5" onClick="calcNumbers(b5.value)">
      <input type="button" name="b6" value="6" onClick="calcNumbers(b6.value)">
      <input type="button" name="mulb" value="x" onClick="calcNumbers(mulb.value)">
     </td>
    </tr>
    <tr class="row">
     <td>
      <input type="button" name="b1" value="1" onClick="calcNumbers(b1.value)">
      <input type="button" name="b2" value="2" onClick="calcNumbers(b2.value)">
      <input type="button" name="b3" value="3" onClick="calcNumbers(b3.value)">
      <input type="button" name="subb" value="-" onClick="calcNumbers(subb.value)">
     </td>
    </tr>
    <tr class="row">
     <td>
      <input type="button" name="signb" value="+/-" onClick="">
      <input type="button" name="b0" value="0" onClick="calcNumbers(b0.value)">
      <input type="button" name="potb" value="." onClick="calcNumbers(potb.value)">
      <input type="button" name="addb" value="+" onClick="calcNumbers(addb.value)">
     </td>
    </tr>
    <tr class="row">
     <td>
      <input type="button" name="clrb" value="CE" onClick="clearEntry()">
      <input type="button" name="delb" value="โซ" onClick="deleteOne()">
      <input type="button" name="calculate" value="=" onClick="calcFunction()">
     </td>
    </tr>
   </div>
   </table>
   <div class="column"></div>
  </div>



 </div>

</body>

</html>
